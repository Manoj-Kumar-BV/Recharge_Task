<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <link type="image/png" sizes="16x16" rel="icon" href="public/icons8-topup payment-ios7-16.png">
</head>
<body>
  <div class="container">
    <h1>Recharge</h1>
    <p>Mobile: <span id="mobile"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>SIM: <span id="sim"></span></p>
    <p>Amount: <span id="amount"></span></p>
    <form action="payment.html" method="GET">
      <input type="hidden" id="amountInput" name="amount">
      <input type="hidden" id="nameInput" name="name">
      <input type="hidden" id="simInput" name="sim">
      <button type="submit">Pay with Razorpay</button>
    </form>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mobile = urlParams.get('mobile');
    const email = urlParams.get('email');
    const sim = urlParams.get('sim');
    const amount = urlParams.get('amount');

    document.getElementById('mobile').textContent = mobile;
    document.getElementById('email').textContent = email;
    document.getElementById('sim').textContent = sim;
    document.getElementById('amount').textContent = amount;
    document.getElementById('amountInput').value = amount;
    document.getElementById('nameInput').value = mobile;
    document.getElementById('simInput').value = sim;
  </script>
</body>
</html>
