<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <link type="image/png" sizes="16x16" rel="icon" href="public/icons8-topup payment-ios7-16.png">
</head>
<body>
  <div class="container">
    <h1>RECHARGE YOUR NUMBER</h1>
    <form id="rechargeForm" action="recharge.html" method="GET">
      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" required><br>
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="sim">SIM:</label>
      <select id="sim" name="sim" required>
        <option value="select">select</option>
        <option value="jio">Jio</option>
        <option value="airtel">Airtel</option>
        <option value="vodafone">Vodafone</option>
      </select><br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required><br>
      <button type="submit">Recharge</button>
    </form>
  </div>
  <script>
    document.getElementById('rechargeForm').addEventListener('submit', function(event) {
      const simSelect = document.getElementById('sim');
      if (simSelect.value === 'select') {
        alert('Please select a SIM provider.');
        event.preventDefault();
      }
    });

    // Preserve selected SIM option when navigating back
    const urlParams = new URLSearchParams(window.location.search);
    const selectedSim = urlParams.get('sim');
    if (selectedSim) {
      document.getElementById('sim').value = selectedSim;
    }
  </script>
</body>
</html>
